{% extends "base.html" %}

{% block content %}
<header>
    <h1>Text to Storyteller</h1>
    <p class="subtitle">Create your account</p>
</header>

<form class="login-form" method="POST" action="{{ url_for('register') }}">
    {% if error %}
    <div class="error-banner">
        <span>{{ error }}</span>
    </div>
    {% endif %}
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required
               placeholder="you@example.com" autocomplete="email"
               value="{{ request.form.get('email', '') }}">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required
               minlength="8" placeholder="At least 8 characters">
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required
               minlength="8" placeholder="Re-enter your password">
    </div>
    <button type="submit" class="btn-generate">Create Account</button>
    <p class="form-link">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
</form>
{% endblock %}
